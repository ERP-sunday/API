                Vous pouvez corriger automatiquement certaines erreurs en exÃ©cutant :
                \`\`\`bash
                npm run lint
                \`\`\`
                
                ğŸ“Š [Rapport dÃ©taillÃ© disponible dans les artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            } catch (error) {
              console.log('Impossible de lire le rapport ESLint:', error.message);
            }
            
